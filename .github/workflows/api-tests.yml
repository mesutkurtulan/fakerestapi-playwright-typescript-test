name: API Automation Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t bookstore-api-tests:latest .

      - name: Run tests in Docker
        run: |
          docker run --rm \
            -e BASE_URL=https://fakerestapi.azurewebsites.net \
            -v "$(pwd)/playwright-report:/app/playwright-report" \
            -v "$(pwd)/allure-results:/app/allure-results" \
            bookstore-api-tests:latest

      - name: Install Allure CLI
        if: always()
        run: npm install -g allure-commandline --save-dev

      - name: Generate Allure Report
        if: always()
        run: allure generate allure-results --clean -o allure-report

      - name: Deploy Playwright report
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright-report
          force_orphan: true

      - name: Deploy Allure report to /allure
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          destination_dir: allure

      - name: Show report URLs
        if: always()
        run: |
          echo "## ðŸ“Š Test Reports" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Playwright Report:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Allure Report:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/allure/" >> $GITHUB_STEP_SUMMARY